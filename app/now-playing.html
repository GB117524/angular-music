  <table class="nowplaying" border="0" >
  <tr><td colspan=2><h3 class="nowplaying">Now Playing</h3></td></tr>
  <tr><td>
    <img class="nowplaying-image" ng-src="{{track.image[2]['#text']}}">
  </td><td width="150px">
    <p><b>{{track.name}}</b></p>
    <p>{{track.artist['#text']}}</p>
    <p>{{track.album['#text']}}</p>
  </td></tr>
  </table>
