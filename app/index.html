<!doctype html>
<html lang="en" ng-app = "musicApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
   <script src="js/controllers.js" ></script>
    <script src="js/directives.js"></script>
    <script src="../node_modules/angular-youtube-api-factory/src/angular-youtube-api-factory.js"></script>
</head>
<body ng-controller="SearchController as searchCtrl" >

<p>Now Playing {{nowPlaying.artist['#text']}}</p>

<div ng-controller="NowPlayingUpdate">
    <div data-chart data-value="value"></div>
</div>

<div ng-controller="YouTubeSearch as youtubeSearch">
    <ng-repeat ng-repeat="youTubeResult in youtubeSearch.searchResults.items">
        <img ng-src="{{youTubeResult.snippet.thumbnails.high.url}}" alt="{{youtube.snippet.title}}" />
    </ng-repeat>
</div>

</body>
</html>
